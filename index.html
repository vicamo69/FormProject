<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link href="form.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
        <form method="post" action="http://www.johan-martin.com/opencode/form.php">
          <div class="top">
          <label for="first">First name</label>
          <input type="text" name="first" id="first" value="first name">
          <label for="last">Last name</label>
          <input type="text" name="last" id="last" value="last name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="e-mail address">
          <label for="message">Message:</label>
          <textarea cols="50" rows="10" name="message" id="message">Message goes here</textarea>
          </div>
          <div class="gender">
            <h2>Gender:</h2>
            <label><input type="radio" name="gender" value="male" selected>Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
          </div>
          <div class="category">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="">Choose one...</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </div>
    </main>
    <footer>
      <h2>Terms and agreements</h2>
      <label><input type="checkbox" name="updates" checked>I'd like to receive notices when this site updates</label>
      <label><input type="checkbox" name="notices">I'd like to receive notices pertaining to related websites and their services</label>
      <div class="submit">
        <input type="submit" value="Submit" name="submit">
        <input type="reset" value="Reset" name="reset">
      </div>
    </form>
    </footer>
  </body>
</html>
